{% extends parent_template|default:"core/base.html" %}
{% load staticfiles %}
{% block body %}
    <div class="container">
        <div class="row">
            <h1>Contact Me</h1>
        </div>
        <div class="row">
            {% if email_result == 'success' %}
                <span>Thank you, your email has been sent.</span>
            {% else %}
                <span>There was an error sending the email. Please try again later.</span>
            {% endif %}
        </div>
    </div>
{% endblock body %}
